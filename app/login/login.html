<!DOCTYPE html>
<html lang="en" ng-app="jaijaicakes">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>JaiJai Cakes</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <link href="justified-nav.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="jumbotron" style="padding-bottom:0px;">
        <h2>JaiJai Cakes</h2>
    </div>
    <form class="form-signin" name="loginForm" role="form">
        <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email">
            <p class="help-block" ng-show="loginForm.email.$invalid">Enter a valid email.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid }">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password"  ng-model="user.password" ng-minlength="8">
            <p class="help-block" ng-show="loginForm.password.$error.minlength">Min password length is 8 characters.</p>
        </div>
        <label class="checkbox">
            <a href="#/register"> Sign Up</a>
        </label>
        <button ng-disabled="!user.email || !user.password" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
    </form>

</div>



</body></html>
